# ============================================================================
# IMS 2.0 - Docker Compose Configuration
# ============================================================================
# Complete stack: Frontend (Nginx) + Backend (FastAPI) + MongoDB
# ============================================================================

version: '3.8'

services:
  # --------------------------------------------------------------------------
  # MongoDB Database
  # --------------------------------------------------------------------------
  mongodb:
    image: mongo:7.0
    container_name: ims2-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-ims_2_0}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - ims-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # --------------------------------------------------------------------------
  # Backend API (FastAPI)
  # --------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ims2-backend
    restart: unless-stopped
    environment:
      # MongoDB Configuration
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DATABASE: ${MONGO_DATABASE:-ims_2_0}
      MONGO_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_AUTH_SOURCE: admin

      # JWT Configuration
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-CHANGE_THIS_IN_PRODUCTION}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 480

      # API Configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173,http://localhost}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
      - ./backend/backups:/app/backups
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ims-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # --------------------------------------------------------------------------
  # Frontend (React + Nginx)
  # --------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api/v1}
    container_name: ims2-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api/v1}
      VITE_APP_NAME: ${VITE_APP_NAME:-IMS 2.0}
      VITE_APP_VERSION: ${VITE_APP_VERSION:-2.0.0}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ims-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # --------------------------------------------------------------------------
  # Nginx Reverse Proxy (Optional - for production)
  # --------------------------------------------------------------------------
  nginx:
    image: nginx:1.27-alpine
    container_name: ims2-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - ims-network
    profiles:
      - production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

# ==============================================================================
# NETWORKS
# ==============================================================================
networks:
  ims-network:
    driver: bridge
    name: ims2-network

# ==============================================================================
# VOLUMES
# ==============================================================================
volumes:
  mongodb_data:
    name: ims2-mongodb-data
  mongodb_config:
    name: ims2-mongodb-config
