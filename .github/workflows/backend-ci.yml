name: Backend Tests & Build

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

defaults:
  run:
    working-directory: backend

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_DATABASE: ims_test
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint with Black
        run: black --check api/

      - name: Lint with Pylint
        run: pylint api/ --disable=all --enable=E,F
        continue-on-error: true

      - name: Type check with mypy
        run: mypy api/
        continue-on-error: true

      - name: Run unit tests
        run: pytest tests/ -m unit --cov=api --cov-report=xml --cov-report=term
        env:
          MONGODB_URL: mongodb://localhost:27017/ims_test
          ENVIRONMENT: test

      - name: Run integration tests
        run: pytest tests/ -m integration --cov=api --cov-append --cov-report=xml
        env:
          MONGODB_URL: mongodb://localhost:27017/ims_test
          ENVIRONMENT: test
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Security audit with Bandit
        run: bandit -r api/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Dependency check with Safety
        run: safety check --json > safety-report.json
        continue-on-error: true

      - name: SBOM generation
        run: pip install cyclonedx-bom && cyclonedx-py -o sbom.xml
        continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: [test, security]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker build -t ims-2.0-backend:${{ github.sha }} -f Dockerfile .
          docker tag ims-2.0-backend:${{ github.sha }} ims-2.0-backend:latest

      - name: Test Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker run --rm ims-2.0-backend:latest python -m pytest tests/ -m unit
        continue-on-error: true
