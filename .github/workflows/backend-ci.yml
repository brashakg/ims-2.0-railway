name: Backend Tests & Build

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ims_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint with Black
        run: black --check api/

      - name: Lint with Pylint
        run: pylint api/ --disable=all --enable=E,F
        continue-on-error: true

      - name: Type check with mypy
        run: mypy api/
        continue-on-error: true

      - name: Run unit tests
        run: pytest tests/ -m unit --cov=api --cov-report=xml --cov-report=term
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ims_test
          REDIS_URL: redis://localhost:6379/0

      - name: Run integration tests
        run: pytest tests/ -m integration --cov=api --cov-append --cov-report=xml
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ims_test
          REDIS_URL: redis://localhost:6379/0
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install bandit safety

      - name: Security audit with Bandit
        run: bandit -r api/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Dependency check with Safety
        run: safety check --json > safety-report.json
        continue-on-error: true

      - name: SBOM generation
        run: pip install cyclonedx-bom && cyclonedx-py -o sbom.xml
        continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: [test, security]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker build -t ims-2.0-backend:${{ github.sha }} .
          docker tag ims-2.0-backend:${{ github.sha }} ims-2.0-backend:latest

      - name: Test Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker run --rm ims-2.0-backend:latest python -m pytest tests/ -m unit
        continue-on-error: true
