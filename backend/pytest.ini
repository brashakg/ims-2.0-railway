[pytest]
# IMS 2.0 Backend - Pytest Configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require MongoDB, external services)
    slow: Slow tests (excluded from normal runs)
    security: Security-related tests

# Coverage configuration
addopts =
    --strict-markers
    --disable-warnings

# Asyncio mode for pytest-asyncio
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests.log
log_file_level = DEBUG
